akka {
    amqp {
        default {
            addresses           = ["localhost:5672"]
            user                = "guest"
            pass                = "guest"
            vhost               = "/"
            heartbeat           = 30s
            max-reconnect-delay = 60s
            channel-threads     = 5
        }
        stashing-dispatcher {
            mailbox-type = "akka.dispatch.UnboundedDequeBasedMailbox"
        }
    }
}